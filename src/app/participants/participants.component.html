<div class="container py-5">
    <div class="card">
      <div class="card-header text-light bg-info d-md-flex">
          <h5 class="text-white m-2">{{title}}</h5>
          <div class="ms-auto">

            <button class="btn-light btn-sm m-2" (click)="Gender('Female')">F</button>
            <button class="btn-light btn-sm m-2" (click)="Gender('Male')">M</button>
            <button class="btn-light btn-sm m-2" (click)="showAll()">A</button>
          </div>
        
      </div>
  
      <div class="card-body">
        <div class="container">
          <table class="table table-condensed">
            <tbody>
              <tr *ngFor="let participant of display">
                <td class="">{{participant.name}}</td>
                <td>
                    <span class="badge bg-secondary d-grid gap-2">{{ participant.age }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  </div>
